Enabled: false
Formatting:
  Default: Chat
  Global: Global_Chat
  Me: Me
  Spy: Spy_Chat
  Party_Spy: Spy_Party_Chat
  Admin: Admin_Chat
  Bungee: Bungee_Chat
Range:
  Enabled: false
  Distance: 100.0
  Linked_Worlds:
    normal:
    - world
    - world_nether
    skyland:
    - skyland
    - skyland_nether
  Global_Shortcut: none
Discord_WIP:
  Enabled: true
  Forward_Channels: '[''*'']'
  Format: Discord_Chat
  Cancel_Unknown: true
Formats:
  Chat:
    Vip:
      Message: '&6[VIP] '
      Sender_Permission: chatcontrol.groups.vip
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '&6This player is VIP'
        - '&6Check out &e/web &6to obtain VIP'
    Prefix:
      Message: '&f{pl_prefix}'
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '&8*-----* &f{player} &8*-----*'
        - '&7Prefix&8: &7{pl_prefix}'
        - '&7Group&8: &b{pl_group}'
    Player:
      Message: '{player}:'
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '&7Message issued: &b{timestamp}'
        - '&7Click to send a PM'
      Click_Event:
        Action: SUGGEST_COMMAND
        Value: '/tell {player} '
    The_Rest:
      Message: '{pl_suffix} {message}'
  Private_Message_Sender:
    Everything:
      Message: '&7✉ &2has been sent!'
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '     &8~ &3Private Message &8~     '
        - '&8&oSent {timestamp}'
        - '&3Receiver: &f{receiver}'
        - '&3Body: &f{message}'
      Click_Event:
        Action: SUGGEST_COMMAND
        Value: '/tell {player} '
  Private_Message_Receiver:
    Everything:
      Message: '&7✉ &6from {sender}: &f{message}'
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '     &8~ &3Private Message &8~     '
        - '&8&oReceived {timestamp}'
        - '&3Sender: &f{sender}'
        - ''
        - '&7Click for a reply.'
      Click_Event:
        Action: SUGGEST_COMMAND
        Value: '/r '
  Admin_Chat:
    Bracket_Start:
      Message: '&8[&4Staff Chat&8'
    Player:
      Message: ' &f&l{player}'
    Bracket_End:
      Message: '&r&8] &2'
    Message:
      Message: '&e{message}'
  Bungee_Chat:
    Everything:
      Message: '&8[&fG&8] {player} &7>&f {message}'
  Discord_Chat:
    Everything:
      Message: '&8[&3Discord&8] &7{player}: &f'
  Global_Chat:
    Everything:
      Message: '&7[GLOBAL] {pl_prefix}{player}:{pl_suffix} {message}'
  Spy_Chat:
    Everything:
      Message: '&8SPY: [{world}&8]&f {pl_prefix}{player}:{pl_suffix} {message}'
  Spy_Party_Chat:
    Everything:
      Message: '&8SPY: [{party}&8]&f {pl_prefix}{player}:{pl_suffix} {message}'
  Me:
    Vip:
      Message: '&6* '
      Condition: player.hasPermission("chatcontrol.groups.vip")
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '&6This player is VIP'
        - '&6Check out &e/web &6to obtain VIP'
    Normal:
      Message: '&f* '
      Condition: '!player.hasPermission("chatcontrol.groups.vip")'
    Player:
      Message: '{player} '
      Click_Event:
        Action: SUGGEST_COMMAND
        Value: '/tell {player} '
    The_Rest:
      Message: '{message}'
  Ad_Info:
    Info:
      Message: |-
        &6&m----------------------------------------------
        &r              &7&o(( Advertisement! ))

          &6x &ePlayer: &f{player}
          &6x &eMessage: &f{message}
    More_Info:
      Message: |-
        &r
          &8[&9x&8] Hover for more information."
        &6&m----------------------------------------------
      Hover_Event:
        Action: SHOW_TEXT
        Values:
        - '     &8~ &3Information &8~     '
        - '&3Time: &f{timestamp}'
      Click_Event:
        Action: SUGGEST_COMMAND
        Value: /tempban {player} 10m Advertising is not allowed!
Towny_Chat:
  Channel_Mode_Replace: true
  Channels:
  - '*'
  - general
World_Settings:
  Use_As_Whitelist: false
  Worlds:
  - World_to_disable_formatter_on
Integration:
  Discord_Channel: ''
