Enabled: false
Command_Aliases:
- channel
- ch
Notify_On_Join: true
Compatibility:
  Multi_Event: false
  Single_Event_Format: '[{channels}] {player}: {message}'
  Cancel_Event: false
  Discord:
    Control_Incoming_Messages: true
    Deny_Unknown_Channel: true
    Apply_Natural_Format_If_Online: false
    Format: '&8[&3Discord&8] &7{player}: &f{message}'
Channels:
  standard:
    Format: Chat
  global:
    Format: Global_Chat
    Bungee: true
    Log_Format: '{player}: {message}'
  admin:
    Format: Admin_Chat
    Console_Format: '&8[&4Staff Chat&8] &f&l{player}&r&8: &e{message}'
    Log_Format: '{player}: {message}'
  ranged:
    Format: '&6[ranged] &7{pl_prefix}{player}:{pl_suffix} {message}'
    Range: 100
Channel_Limits:
  Write: 3
  Read: 3
Send_Command_Require_Join: false
