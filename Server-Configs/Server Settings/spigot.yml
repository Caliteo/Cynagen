# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-villager-deaths: true
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: true
  late-bind: true
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 10.0625
  moved-too-quickly-multiplier: 300.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  debug: false
messages:
  whitelist: Ongoing Server Maintenance, please Check Back Later!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting
stats:
  disable-saving: true
  forced-stats: {}
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: true
  disabled:
  - '*'
world-settings:
  default:
    trident-despawn-rate: 1200
    view-distance: default
    seed-outpost: []
    verbose: true
    merge-radius:
      exp: 10.0
      item: 5.0
    mob-spawn-range: 3
    growth:
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
      beetroot-modifier: 200
      carrot-modifier: 200
      potato-modifier: 200
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 200
      mushroom-modifier: 100
      pumpkin-modifier: 200
      sapling-modifier: 200
      wheat-modifier: 200
      netherwart-modifier: 200
      vine-modifier: 100
      cocoa-modifier: 200
    entity-activation-range:
      raiders: 5
      animals: 4
      monsters: 16
      misc: 2
      water: 2
      tick-inactive-villagers: false
    entity-tracking-range:
      players: 48
      animals: 32
      monsters: 32
      misc: 12
      other: 12
    ticks-per:
      hopper-transfer: 8
      hopper-check: 3
    hopper-amount: 1
    random-light-updates: false
    dragon-death-sound-radius: 0
    seed-village: []
    seed-desert: []
    seed-igloo: []
    seed-jungle: []
    seed-swamp: []
    seed-monument: []
    seed-shipwreck: []
    seed-ocean: []
    seed-slime: []
    hunger:
      jump-walk-exhaustion: 0.08
      jump-sprint-exhaustion: 0.3
      combat-exhaustion: 0.2
      regen-exhaustion: 9.0
      swim-multiplier: 0.05
      sprint-multiplier: 0.2
      other-multiplier: 0.0
    max-tnt-per-tick: 10
    max-tick-time:
      tile: 15
      entity: 20
    squid-spawn-range:
      min: 45.0
    enable-zombie-pigmen-portal-spawns: true
    item-despawn-rate: 6000
    arrow-despawn-rate: 1200
    wither-spawn-sound-radius: 20
    hanging-tick-frequency: 1000
    zombie-aggressive-towards-villager: false
    nerf-spawner-mobs: true
    max-entity-collisions: 1
  worldeditregentempworld:
    verbose: false
